<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>word guess game | a project by geoff peel.</title>
  </head>
  <body>
    <div class="background">
        <div id="background"></div>
        <div class="container h-100 d-flex">
            <div class="center">
                <div class="overlay">
                    <div class="row">
                        <div class="col-12 col-sm-10 col-md-10 mx-sm-auto mt-3 mt-sm-5 text-center">
                            <h1>Cities of the World</h1>
                        </div>
                        <div class="w-100"></div>
                        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-sm-auto mt-3 mb-sm-5 text-center">
                            <h2 class="p-3 p-sm-0 pb-sm-3 message"><span id="message-output"></span></h2>
                            <h3 class="pb-3">Wins: <span id="wins">0</span></h3>
                        </div>
                        <div class="col-12 text-center mx-auto">
                            <h2 id="secret-word"></h2>
                        </div>
                        <div class="col-12 col-sm-10 col-md-8 col-lg-6 mx-sm-auto mt-3 mb-2 text-center">
                            <h3 class="pt-3 pt-md-5 px-4">Number of guesses remaining: <span id="turns-left"></span></h3>
                        </div>
                        <div class="col-12 col-sm-10 mx-auto mb-5 text-center">
                            <h3>Letters already guessed:</h3>
                            <div id="letters-guessed"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
